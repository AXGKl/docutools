name: ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

defaults:
  run:
    shell: bash

env:
  LANG: "en_US.utf-8"
  LC_ALL: "en_US.utf-8"
  POETRY_VIRTUALENVS_IN_PROJECT: "true"
  PYTHONIOENCODING: "UTF-8"

jobs:
  tests:
    name: Tests (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.7"]
    steps:
      - uses: actions/checkout@v2
      - name: Set up the Cache
        uses: actions/cache@v1
        with:
          path: /usr/share/miniconda
          key: cache-python-miniconda
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          channels: conda-forge,defaults
          channel-priority: true

      - name: Conda packages
        shell: bash -l {0}
        run: conda install -y ripgrep fd-find tmux poetry
      - name: Poetry install
        shell: bash -l {0}
        run: poetry install
      - name: Teller
        shell: bash -l {0}
        run: python -c 'import mkdocs; print(mkdocs)'
      - name: Conda info
        shell: bash -l {0}
        run: conda info
      - name: Test
        shell: bash -l {0}
        run: pytest -vvvxs tests/test_lp.py
