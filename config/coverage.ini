[coverage:paths]
source =
  src/lcdoc
  */site-packages/lcdoc

[coverage:run]
branch = true
source =
  lcdoc
  tests
parallel = true

[coverage:report]
precision = 2
omit =
  src/lcdoc/__init__.py
  src/lcdoc/__main__.py
  duties.py
  tests/*

[coverage:html]
directory = build/coverage

[coverage:json]
output = build/coverage.json
