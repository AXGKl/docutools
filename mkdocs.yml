site_name: "docutools"
site_description: "Documentation building tools"
site_url: "http://github.pages.com/docutools"
repo_url: "https://axiros.github.com/devapps/docutools"
repo_name: "devapps/docutools"
edit_uri: edit/master/docs


copyright: |
  Copyright &copy; 2012 - 2021 <a href="https://www.axiros.com/"  target="_blank" rel="noopener">Axiros Innovation </a>

#
nav:
  - Overview: index.md
  - Installation:
    - install.md
  - Features:
    - "Literate Programming": features/literate_programming.md
    # :autodocs:
    - "Creating The Repo Badges SVGs": autodocs/src/lcdoc/plugins/doc_lcdoc/lcdoc.plugins.doc_lcdoc.make_badges.md
    # :autodocs:
  - About:
    - Contributing: about/contributing.md
    - Changelog: about/changelog.md
    - Credits: about/credits.md
    - TODO: about/todo.md

theme:
  features:
      - navigation.instant
  name: material
  custom_dir: docs/lcd
  icon:
    logo: material/book-open-page-variant
  palette:
    scheme: preference
    primary: yellow
    accent: deep purple
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - tabs
    #- toc.autohide
    
# extra_css:
#   - theme/src/css/mkdocstrings.css

markdown_extensions:
   - admonition
   - attr_list # {: style="height: ..."}
   - markdown_include.include
   - pymdownx.emoji
   - pymdownx.magiclink
   - pymdownx.superfences
   - pymdownx.tabbed
   - pymdownx.tasklist
   - pymdownx.details
   - markdown.extensions.tables
   - markdown.extensions.footnotes
   - markdown.extensions.md_in_html:
   - pymdownx.superfences:
       preserve_tabs: true
       custom_fences:
         - name: mermaid
           class: mermaid
           format: !!python/name:pymdownx.superfences.fence_code_format
   - toc:
       permalink: "Â¤"
   - pymdownx.snippets:
       base_path: theme/src/_snippets

extra:
  social:
    - icon: fontawesome/brands/gitlab
      link: https://axiros.com/
    - icon: fontawesome/brands/skype
      link: https://join.skype.com/krSNYZqvEmJm
extra_css:
  - assets/css/xterm.min.css

extra_javascript:
  - assets/javascript/tables.js
  - assets/javascript/tablesort.min.js
    # 4.9.0 -> TODO: rename
  - assets/javascript/Rx.min.js
  - assets/javascript/xterm.4.9.0.min.js
  - assets/javascript/xterm-addon-fit.min.js
  - assets/javascript/xterm-addon-search.min.js
  - assets/javascript/lc.js
  - assets/pymdownx-extras/extra-uml-30be4556.js

plugins:
  - search